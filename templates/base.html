<!DOCTYPE html>
<html lang="en">
    <title>{{title}}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--favicon definition-->
    {% block head %}
    <link rel="shortcut icon" href="{{ url_for('static', filename = 'favicon.ico') }}"
    type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename = 'favicon.ico') }}"
    type="image/x-icon">
    {% endblock %}

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/styles.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/styles.css') }}">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='scripts/scripts.js') }}" ></script>
</head>

<body class="container">
    <div class="pad"></div>
    {% block content %}
    {% endblock  %}

    <footer class='footer navbar-fixed-bottom pad-bottom text-center'>
        <div class="col-md-12">
            <a href="/"> <span class="label label-default">home</span></a>
            <a href="/signup"> <span class="label label-default">signup</span></a>
            <a href="/encrypt"> <span class="label label-default">encrypt</span></a>
            <a href="/color"> <span class="label label-default">color</span></a>
            <a href="/sounds"> <span class="label label-default">sounds</span></a>
            <!--<a href="/sound"> <span class="label label-default">sound</span></a>-->
        </div>
    </footer>

</body>

</html>
